<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFocus - Estudio Profundo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="glass-panel">
            <header>
                <h1>ZenFocus</h1>
                <div class="header-stats">
                    <div class="mode-indicator" id="mode-indicator">Modo Estudio</div>
                    <div class="pomodoro-counter" id="pomodoro-counter">Sesiones: 0</div>
                </div>
            </header>

            <main>
                <div class="timer-section">
                    <div class="timer-container">
                        <svg class="progress-ring" width="300" height="300">
                            <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                                fill="transparent" r="140" cx="150" cy="150" />
                            <circle class="progress-ring__circle" id="progress-ring" stroke="var(--accent-color)"
                                stroke-width="8" fill="transparent" r="140" cx="150" cy="150" />
                        </svg>
                        <div class="time-display" id="time-display">25:00</div>
                    </div>

                    <div class="controls">
                        <button id="btn-toggle" class="btn-primary">
                            <span class="icon">▶</span> Iniciar
                        </button>
                        <button id="btn-reset" class="btn-secondary">
                            <span class="icon">↺</span> Reiniciar
                        </button>
                        <button id="btn-settings" class="btn-icon" aria-label="Configuración">
                            ⚙️
                        </button>
                    </div>
                </div>

                <div class="todo-section">
                    <h3>Tareas</h3>
                    <div class="todo-input-group">
                        <input type="text" id="todo-input" placeholder="Añadir nueva tarea...">
                        <button id="btn-add-todo" class="btn-small">+</button>
                    </div>
                    <ul id="todo-list" class="todo-list">
                        <!-- Tasks will be added here -->
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>Configuración</h2>
            <div class="setting-group">
                <label for="study-time">Tiempo de Estudio (min)</label>
                <input type="number" id="study-time" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label for="break-time">Tiempo de Descanso (min)</label>
                <input type="number" id="break-time" value="5" min="1" max="30">
            </div>
            <div class="modal-actions">
                <button id="btn-save" class="btn-primary">Guardar</button>
                <button id="btn-cancel" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="audio-zen" loop>
        <source
            src="https://cdn.pixabay.com/download/audio/2025/09/28/audio_7f15e7b80c.mp3?filename=zen-wind-411951.mp3"
            type="audio/mpeg">
    </audio>
    <audio id="audio-lofi" loop>
        <source
            src="https://cdn.pixabay.com/download/audio/2023/07/30/audio_e0908e8569.mp3?filename=good-night-lofi-cozy-chill-music-160166.mp3"
            type="audio/mpeg">
    </audio>
    <audio id="audio-gong">
        <source
            src="https://cdn.pixabay.com/download/audio/2024/01/19/audio_604af40b47.mp3?filename=deep-meditation-bell-hit-throat-chakra-5-186971.mp3"
            type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
